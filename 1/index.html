<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <div class="header-section">
        <header class="header">
            <img src="logo.jpeg" alt="Logo" class="logo">
            <div class="icons">
                <i class="fas fa-user" title="Profile"></i>
                <i class="fas fa-sign-out-alt" title="Logout"></i>
            </div>
        </header>
    </div>

    <!-- Profile Section -->
    <div class="profile-section">
        <div class="dp-container">
            <img src="profile.png" alt="Profile Picture" class="dp">
        </div>
        <div class="profile-info">
            <h1>Good Morning, Ali <i class="fas fa-arrow-right profile-arrow" title="Go to Profile"></i></h1>
            <p class="update-profile">Update your profile</p>
        </div>
    </div>

    <!-- Info Section -->
    <div class="info-section">
        <div class="info-item">
            <i class="fas fa-calendar-day icon"></i>
            <div class="info-text">
                <h2>Check-in Schedule</h2>
                <p class="code">Daily Check in Time</p>
            </div>
        </div>
        <div class="separator"></div>
        
        <div class="info-item">
            <i class="fas fa-coins icon"></i>
            <div class="info-text">
                <h2>Referral Code</h2>
                <p class="code">Your code is <strong>XYZ123</strong></p>
                <div class="code-actions">
                    <div class="vertical-line"></div>
                    <span class="copy-code"><b>Copy <br>Code</b></span>
                </div>
            </div>
        </div>
        
        <div class="separator"></div>
        
        <div class="info-item">
            <i class="fas fa-cog icon"></i>
            <div class="info-text">
                <h2>Settings</h2>
                <p class="setting">Schedule, Reports, Others</p>
            </div>
        </div>
        <div class="separator"></div>
        
        <div class="info-item">
            <i class="fas fa-headset icon"></i>
            <div class="info-text">
                <h2>Help Center</h2>
                <p class="contact">Contact Us, Live support</p>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer-section">
        <div class="footer">
            <div class="joined">
                <p><strong>Joined Since</strong><br>
                <span>12:18 02/July/2024</span></p>
            </div>
            <div class="separator"></div>
            
            <div class="logout">
                <p><i class="fas fa-sign-out-alt logout-icon" title="Logout"></i><strong>Logout</strong><br>
                <span>Current Session 1 hour 30 minutes</span></p>
            </div>
        </div>
    </div>
</body>
</html>
